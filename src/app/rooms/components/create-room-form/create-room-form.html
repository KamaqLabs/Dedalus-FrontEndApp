<div class="create-room-container">
  <h2>Room Creation</h2>
  <p class="subtitle">Enter the details below to create a new room.</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="roomNumber">Room Number</label>
      <input id="roomNumber" type="text" formControlName="roomNumber" placeholder="e.g., 101" />
    </div>

    <div class="form-group">
      <label for="floor">Floor</label>
      <input id="floor" type="number" formControlName="floor" placeholder="e.g., 1" />
    </div>

    <div class="form-group">
      <label for="roomClass">Room Class</label>
      <select id="roomClass" formControlName="roomClassId" required>
        <option value="" disabled selected>Selecciona una clase</option>
        @for (rc of roomClasses; track rc.id) {
          <option [value]="rc.id">{{ rc.roomClassName }}</option>
        }
      </select>
    </div>

    <div class="button-group">
      <button type="submit" class="create-btn">Create Room</button>
    </div>
  </form>
</div>
