<div class="room-form-container">
  <h2>Room Classes</h2>
  <p class="subtitle">Add or edit details for a specific room category.</p>

  <form (ngSubmit)="CreateRoomClass(roomName.value, description.value, Number(price.value), Number(occupancy.value))">
    <div class="form-group">
      <label for="roomName">Room Name</label>
      <input id="roomName" type="text" #roomName placeholder="e.g. Deluxe King Suite" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="occupancy">Max Occupancy</label>
        <input id="occupancy" type="number" #occupancy placeholder="e.g. 2" />
      </div>
      <div class="form-group">
        <label for="price">Price (per night)</label>
        <input id="price" type="number" #price placeholder="$ e.g. 299" />
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" #description placeholder="Describe the room class, its amenities, and unique features..."></textarea>
    </div>

    <div class="button-group">
      <button type="button" class="cancel-btn">Cancel</button>
      <button type="submit" class="confirm-btn">Confirm</button>
    </div>
  </form>
</div>
