<div class="register-container">

  <form (ngSubmit)="CreateAdministrator(
  username.value,
  password.value,
  name.value,
  lastName.value,
  idNumber.value,
  email.value,
  countryCode.value + phone.value
)">
    <div class="form-row">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="johndoe" #username />
      </div>
      <div class="form-group" style="position: relative;">
        <label for="password" style="display: flex; align-items: center; justify-content: space-between;">
          Password
          <button type="button"
                  (click)="showPassword = !showPassword"
                  style="background: none; border: none; cursor: pointer; margin-left: 8px;">
            <span [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></span>
          </button>
        </label>
        <input id="password"
               [type]="showPassword ? 'text' : 'password'"
               placeholder="••••••••"
               #password />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="John" #name />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" placeholder="Doe" #lastName />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="idNumber">ID Number</label>
        <input id="idNumber" type="text" placeholder="12345678A" #idNumber />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" #email />
      </div>
    </div>

    <div class="form-row single">
      <div class="form-group full-width" style="display: flex; align-items: center;">
        <label for="phone" style="margin-right: 8px;">Phone Number</label>
        <select id="countryCode" style="width: 80px; margin-right: 8px; padding: 0.6rem; border: 1px solid #444; border-radius: 6px; background-color: #2a2a3d; color: #ffffff; font-size: 0.9rem;" #countryCode>
          <option value="+51">+51</option>
          <option value="+1">+1</option>
          <option value="+34">+34</option>
          <option value="+44">+44</option>
        </select>
        <input id="phone" type="tel" placeholder="999-999-999" style="flex: 1;" #phone />
      </div>
    </div>

    <button type="submit" class="signup-btn">Sign Up</button>

    <p class="signin-prompt">
      Already have an account? <a href="/login">Sign In</a>
    </p>
  </form>
</div>
