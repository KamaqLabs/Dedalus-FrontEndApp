<form [formGroup]="form" (ngSubmit)="submit()" class="invitation-form">
  <label for="username">Usuario</label>
  <input id="username" formControlName="username" type="text" />

  <label for="password">Contraseña</label>
  <input id="password" formControlName="password" type="password" />

  <label for="name">Nombre</label>
  <input id="name" formControlName="name" type="text" />

  <label for="lastname">Apellido</label>
  <input id="lastname" formControlName="lastname" type="text" />

  <label for="dni">DNI</label>
  <input id="dni" formControlName="dni" type="text" />

  <label for="phoneNumber">Teléfono</label>
  <input id="phoneNumber" formControlName="phoneNumber" type="text" />

  <button type="submit" [disabled]="form.invalid">Crear perfil</button>
  @if (success) {
    <div class="success-message">
      ¡Perfil creado exitosamente!
    </div>
  }
  @if (error) {
    <div class="error-message">
      {{ error }}
    </div>
  }
</form>
