<div class="form-container">
  <h2>Create a New Hotel</h2>
  <p class="subtitle">Enter the details below to add a new hotel to the system.</p>

  <form (ngSubmit)="createHotel(hotelName.value, ruc.value, address.value)">
    <label for="hotelName">Hotel Name</label>
    <input id="hotelName" type="text" #hotelName name="hotelName" />

    <label for="ruc">RUC</label>
    <input id="ruc" type="text" #ruc name="ruc" />

    <label for="address">Address</label>
    <input id="address" type="text" #address name="address" />

    <div class="button-group">
      <button type="button" class="cancel-btn">Cancel</button>
      <button type="submit" class="create-btn">Create Hotel</button>
    </div>
  </form>
</div>
